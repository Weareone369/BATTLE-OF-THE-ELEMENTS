<!DOCTYPE html> 
    <html lang="en"> 
        <head> 
            <meta charset="UTF-8"> 
            <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

         <!-- Meta tags for search engine optimization--> 
         <meta name="description" content="Battle of the elements. Play the ultimate Rock, Paper, 
         Scissors, Lizard, Spock game! Compete against the computer and test 
         your strategy skills in this fun and challenging game. 
         Track your scores and try to beat the computer!"> 
         <meta name="keywords" content="rock paper scissors lizard spock, online game, 
         strategy game, play against computer, fun games, score tracking, 
         challenging games"> 
        
        <!--Title-->   
        <title>Rock Paper Scissors Lizard Spock</title> 
        
        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        
        <link rel="stylesheet" href="style.css"> 
        </head> 
            <body> 
                
                <!-- Main game container -->
                <div class="container"> 
                
                <!-- Game title -->        
                <h1>Rock, Paper, Scissors, Lizard, Spock</h1> 
                
                <!-- Scoreboard (displays current wins and losses) --> 
                <div id="scoreboard"> 
                <div id="player-score">Player: 0</div> 
                <div id="computer-score">Computer: 0</div> 
                </div> 
                
                <!-- Result message (displays after each round) --> 
                <p id="result-message">Make your move!</p> 
                            
                <!-- Buttons for the game choices (Rock, Paper, Scissors, Lizard, Spock) --> 
                <div class="choices"> 
                    <button class="choice" id="rock">Rock</button> 
                    <button class="choice" id="paper">Paper</button> 
                    <button class="choice" id="scissors">Scissors</button> 
                    <button class="choice" id="lizard">Lizard</button> 
                    <button class="choice" id="spock">Spock</button> 
                </div> 
                                
                                
                <div id="rounds-left">Rounds Left: 10</div> 
                                
                <!-- Restart button (appears when the game is over) -->
                <button id="restart">Restart Game</button> </div> 
                                
                <!-- JavaScript file that contains the game's logic --> 
                <script src="script.js"></script> 
            </body> 
    </html>
